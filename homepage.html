<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New York House Price Predictor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>New York House Price Predictor</h1>
        <form id="pricePredictor">
            <label for="city">Select City:</label>
            <select id='city' name="City">
                
            </select>

            <label for="bedrooms">Bedrooms:</label>
            <input type="number" id="bedrooms" name="bedrooms" min="1" required>

            <label for="bathrooms">Bathrooms:</label>
            <input type="number" id="bathrooms" name="bathrooms" min="1" required>

            <label for="acre">Acre Lot (Acres):</label>
            <input type="number" id="acre" name="acre" required>

            <label for="size">House Size (Sq Ft):</label>
            <input type="number" id="size" name="size" required>

            <button type="button" onclick="predictionGetter()">Predict Price</button>

            <div id="price"></div>
        </form>
    </div> 

    <script src="script.js"></script>
</body>
</html>
